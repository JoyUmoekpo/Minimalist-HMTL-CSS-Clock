<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Clock</title>
    <link rel="icon" type="image/png" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="clock">
        <img src="./assets/clock.png" alt="Analog Clock Image without hands and black lines between the numbers" />
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="minute">
            <div class="min" id="min"></div>
        </div>
        <div class="second">
            <div class="sec" id="sec"></div>
        </div>
    </div>
    <script type="text/javascript">
        const deg = 6;
        const hr = document.querySelector('#hr');
        const min = document.querySelector('#min');
        const sec = document.querySelector('#sec');

        setInterval(() => {
        let day = new Date();
        let hours = day.getHours() * 30;
        let minutes = day.getMinutes() * deg;
        let seconds = day.getSeconds() * deg;

        hr.style.transform = `rotatez(${(hours)+(minutes/12)}deg)`;
        min.style.transform = `rotatez(${minutes}deg)`;
        sec.style.transform = `rotatez(${seconds}deg)`;
        });
        
    </script>
</body>
</html>
